<div class="ui comments" *ngIf="friends.length">
    <div class="comment" *ngFor='let friend of friends'>
        <a class="avatar">
            <img src="../assets/avatars/{{friend}}.jpg">
        </a>
        <div class="content">
            <a class="author">{{friend}}</a>
          
            <div class="actions">
                <a routerLink="/friends/{{friend}}">Details</a>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!friends.length">
    <h3>There are no friends here!</h3>
</div>
